<form>
	<div class="input-group">
		<input type="text" class="form-control" ng-model="$ctrl.nameCity" placeholder="Введите город, например Moscow">
		<span class="input-group-btn">
          <button class="btn btn-success" type="submit" ng-click="$ctrl.addCityWeather($ctrl.nameCity)">
          	<span class="glyphicon glyphicon-edit"></span> Добавить
		</button>
		</span>
	</div>
</form>
<span class="red">{{$ctrl.error}}</span>
<span class="orange">{{$ctrl.warning}}</span>

<div class="row">

	<item-city-weather items-cities-weather="$ctrl.itemsCitiesWeather"></item-city-weather>

</div>
